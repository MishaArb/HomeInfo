name: home_info
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  auto_route: ^7.8.4
  get_it: ^7.6.7
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  equatable: ^2.0.5



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.3.2
  build_runner:

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/theme_images/


  fonts:
    - family: Montserrat-Bold_700
      fonts:
        - asset: assets/fonts/Montserrat-Bold_700.ttf
    - family: Montserrat-Medium_500
      fonts:
        - asset: assets/fonts/Montserrat-Medium_500.ttf
